<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>

  <style type="text/css">
	* { font-family: Verdana; font-size: 96%; }
	label { width: 10em; float: left; }
	label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
	p { clear: both; }
	.submit { margin-left: 12em; }
	em { font-weight: bold; padding-right: 1em; vertical-align: top; }
  </style>

  <script>
  $(document).ready(function(){
    $("#myForm").validate({
       submitHandler:function(form){
           alert("Validation Passed");
       },
       invalidHandler:function(form, validator){
           var numberOfInvalids=validator.numberOfInvalids();
           alert("Number of Invalids : "+numberOfInvalids);
           //Showing Hiding Custom Error Messages
       },
       /*messages: {
           name:"Please specify your name",
     	   //name: {
           //     required:"Please specify your name",
           //     minlength: jQuery.format("At least {0} characters required!")
           //},
           email: {
           	required: "We need your email address to contact you",
       		email: "Your email address must be in the format of name@domain.com"
           }
       },*/
       /*groups: {
    	  username: "fname lname"
       },
       errorPlacement: function(error, element) {
          if (element.attr("name") == "fname" || element.attr("name") == "lname" )
             error.insertAfter("#lastname");
          else
             error.insertAfter(element);
       }*/
    });
  });
  </script>
  
</head>
<body>
  

 <form id="myForm" method="get" action="">
 <fieldset>
   <legend>Validation and Default messages</legend>
   <p>
     <label for="cname">Name</label>
     <em>*</em><input id="cname" name="name" size="25" class="required" minlength="5" />
   </p>
   <p>
      <label>Your Name</label>
      <em>*</em><input name="fname" class="required" value="Pete" />
      <input name="lname" id="lastname" class="required" />
   </p>
   <p>
     <label for="cemail">E-Mail</label>
     <em>*</em><input id="cemail" name="email" size="25"  class="required email" />
   </p>
   <p>
     <label for="curl">URL</label>
     <em>  </em><input id="curl" name="url" size="25"  class="url" value="" />
   </p>
   <p>
     <label for="ccomment">Your comment</label>
     <em>*</em><textarea id="ccomment" name="comment" cols="22"  class="required"></textarea>
   </p>
   <p>
     <input class="submit" type="submit" value="Submit"/>
   </p>
 </fieldset>
 </form>
</body>
</html>
